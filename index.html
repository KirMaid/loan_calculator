<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <title>Loan_Calc</title></head><body>    <main>        <div class="container">            <div class="loan-information">                <h1 class="loan-information__title">Калькулятор займа под ПТС</h1>                <div class="payment-type">                    <p class="payment-type__title">Тип платежа:</p>                    <div class="payment-type payment-buttons">                        <button class="payment-buttons__button" id="Diff-button">Дифференцированный</button>                        <button class="payment-buttons__button" id="Ann-button">Аннуитетный</button>                    </div>                </div>                <div class="loan-amount">                    <p class="loan-amount__text"><span>Сумма займа</span><span id="amount">15000 ₽</span></p>                    <input class="styled-slider slider-progress loan-amount__range" type="range" min="15000" max="1000000" step="1" value="1" onchange="document.getElementById('amount').innerHTML = this.value+' ₽';">                    <p class="loan-amount__subtext"><span>от 15 000 ₽</span><span>до 1 000 000 ₽</span></p>                    <p class="loan-amount__text"><span>Срок</span><span id="time">2  месяца</span></p>                    <input class="styled-slider slider-progress loan-amount__range" type="range" min="2" max="12" step="1" value="1" onchange="document.getElementById('time').innerHTML = this.value+' месяцев';">                    <p class="loan-amount__subtext"><span>от 2 месяцев</span><span>до 12 месяцев</span></p>                    <p class="footnote loan-amount__footnote">Условия выдачи займа могут отличаться, исходя из анализа документов и состояния вашего автомобиля</p>                </div>            </div>            <div class="order">                <p class="order__rate">Ставка</p>                <p class="order__rate-value">2.7%</p>                <p class="order__rate">Ежемесячный платёж</p>                <p class="order__rate-value">3 729 ₽</p>                <button class="order__button">Подать заявку</button>                <p class="footnote order__footnote">Расчёт займа предварительный</p>            </div>        </div>    </main>    <script src="js/script.js"></script></body></html>
